<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selfi Anggreani</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.12.1/simple-lightbox.min.css" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        html { scroll-behavior: smooth; }
        body { background: linear-gradient(180deg, #f8b6d8 0%, #f6a9c9 40%, #fcd6e6 70%, #ffeef5 100%); }

        /* MUSIC SECTION SETUP */
        .music-section {
            padding: 100px 8%;
            background: #fff0f5;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Biar semua konten rata kiri */
        }

        .music-header {
            color: #d81b60;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: left; /* Tulisan di pojok kiri atas */
            border-bottom: 3px solid #d81b60;
            display: inline-block;
            padding-bottom: 5px;
        }

        .music-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start; /* Kartu mulai dari kiri */
            width: 100%;
        }

        /* CARD STYLE (LEBIH KECIL & MINIMALIS) */
        .music-card {
            background: white;
            padding: 12px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(216, 27, 96, 0.1);
            width: 190px; /* Ukuran mungil */
            transition: 0.3s ease;
        }

        .music-card:hover { transform: translateY(-5px); }

        .album-art {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .album-art img { width: 100%; height: 100%; object-fit: cover; }

        .music-info { text-align: left; margin-bottom: 12px; padding: 0 5px; }
        .music-info h3 { color: #d81b60; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .music-info p { color: #777; font-size: 0.75rem; }

        .controls { display: flex; justify-content: space-between; align-items: center; padding: 0 5px; }
        
        .ctrl-btn { background: none; border: none; color: #d81b60; font-size: 0.9rem; cursor: pointer; }
        
        .play-btn {
            background: #d81b60;
            color: white !important;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(216, 27, 96, 0.2);
        }

        audio { display: none; }
    </style>
</head>
<body>

<section id="music" class="music-section">
    <div class="music-header" data-aos="fade-right">My Favorite Song</div>
    
    <div class="music-grid">
        
        <div class="music-card" data-aos="zoom-in">
            <div class="album-art"><img src="https://i.imgur.com/5W4UNoB.jpeg"></div>
            <div class="music-info">
                <h3>Blue</h3>
                <p>Yung Kai</p>
            </div>
            <div class="controls">
                <button class="ctrl-btn" onclick="replay(this)"><i class="fas fa-redo-alt"></i></button>
                <button class="ctrl-btn play-btn" onclick="togglePlay(this)"><i class="fas fa-play"></i></button>
                <button class="ctrl-btn" onclick="skipForward(this)"><i class="fas fa-forward"></i></button>
            </div>
            <audio><source src="https://github.com/orionyx13/asetsmsc.github.io/raw/refs/heads/main/yung%20kai%20blue%20Lyrics.mp3"></audio>
        </div>

        </div>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({ duration: 1000 });

    function togglePlay(btn) {
        const card = btn.closest('.music-card');
        const audio = card.querySelector('audio');
        const icon = btn.querySelector('i');

        if (audio.paused) {
            // Berhentikan lagu lain kalau ada yang lagi nyala
            document.querySelectorAll('audio').forEach(a => {
                a.pause();
                const otherIcon = a.closest('.music-card').querySelector('.play-btn i');
                otherIcon.className = 'fas fa-play';
            });
            audio.play();
            icon.className = 'fas fa-pause';
        } else {
            audio.pause();
            icon.className = 'fas fa-play';
        }
    }

    function replay(btn) {
        const audio = btn.closest('.music-card').querySelector('audio');
        audio.currentTime = 0;
        audio.play();
        btn.closest('.music-card').querySelector('.play-btn i').className = 'fas fa-pause';
    }

    function skipForward(btn) {
        const audio = btn.closest('.music-card').querySelector('audio');
        audio.currentTime += 10;
    }
</script>

</body>
</html>
